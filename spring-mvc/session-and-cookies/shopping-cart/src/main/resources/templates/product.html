<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/cart">Your cart</a>
</p>
<div th:object="${product}">
    <h1>Product Details</h1>
    <div>
        <p><strong>Name:</strong> <span th:text="${product.get().getName()}">Product Name</span></p>
        <p><strong>Price:</strong> <span th:text="${product.get().getPrice()}">Product Price</span></p>
    </div>

    <!-- Form để gửi yêu cầu thêm sản phẩm vào giỏ hàng -->
    <form th:action="@{/products/{id}/add-to-cart(id=${product.get().getId()})}" method="post">
        <button type="submit">Add to Cart</button>
    </form>

    <a href="/products">Back to Product List</a>
    <a href="/cart">View Cart</a>
</div>
</body>
</html>
