<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/products/create">Product Create</a>
    <a href="/cart">Your cart</a>
</p>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Desc</td>
        <td>View</td>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td><a th:href="@{/products/{id}/view(id=${product.getId()})}">view</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
