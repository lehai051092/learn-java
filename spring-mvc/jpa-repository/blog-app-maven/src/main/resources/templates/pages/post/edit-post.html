<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout :: head}">
    <title th:replace="~{/layout :: title}">Blog Edit</title>
</head>
<body>

<div class="container">
    <h1>Chỉnh sửa bài viết</h1>

    <form th:action="@{/posts/update}" method="post" th:object="${post}">
        <input type="hidden" th:field="*{id}"/>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}">

        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" th:field="*{summary}">

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" th:field="*{content}"></textarea>

        <select name="category_id" th:field="*{category}">
            <option value="">All Categories</option>
            <option th:each="category : ${categories}" th:value="${category.id}"
                    th:text="${category.name}" th:selected="${category.id == post.category.id}">
            </option>
        </select>

        <button type="submit">Update</button>
    </form>
</div>

<footer th:replace="~{/layout :: footer}"></footer>
</body>
</html>
