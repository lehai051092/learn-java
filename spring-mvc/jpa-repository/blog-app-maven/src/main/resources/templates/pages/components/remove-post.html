<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout :: head}">
    <title th:replace="~{/layout :: title}">Blog Delete</title>
</head>
<body>

<div class="container">
    <nav>
        <a th:href="@{/posts}">Home</a>
    </nav>
</div>

<h1>Post create form</h1>

<div class="container">
    <form th:action="@{/posts/delete}" method="post" th:object="${post}">
        <input type="hidden" th:field="*{id}"/>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" readonly>

        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" th:field="*{summary}" readonly>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" th:field="*{content}" readonly></textarea>

        <button type="submit">Remove</button>
    </form>
</div>

<footer th:replace="~{/layout :: footer}"></footer>
</body>
</html>
