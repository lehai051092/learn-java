<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout :: head}"></head>
<body>
<h3>Customers</h3>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<p>
    <a th:href="@{/customers/create}">
        Add new customer
    </a>
</p>

<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,customerStat : ${customers}">
        <td th:text="${customer.getName()}"></td>
        <td th:text="${customer.getEmail()}"></td>
        <td th:text="${customer.getAge()}"></td>
        <td><a th:href="@{/customers/{id}/edit(id=${customer.getId()})}">edit</a></td>
        <td><a th:href="@{/customers/{id}/delete(id=${customer.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{/layout :: footer}"></footer>
</body>
</html>
