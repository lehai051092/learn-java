<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Rating Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .photo-container {
            text-align: center;
        }
        .rating {
            margin-top: 10px;
        }
        .rating input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="photo-container">
    <img id="img-of-the-day" alt="img-of-the-day" style="width: 100%; height: 100%">
    <h3>Rate this photo</h3>
</div>
<form method="POST">
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author" required><br><br>

    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

    <div class="rating">
        <label>Rating:</label><br>
        <input type="radio" id="rating1" name="rating" value="5" required>
        <label for="rating1">5 - Excellent</label><br>
        <input type="radio" id="rating2" name="rating" value="4">
        <label for="rating2">4 - Good</label><br>
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">3 - Average</label><br>
        <input type="radio" id="rating4" name="rating" value="2">
        <label for="rating4">2 - Poor</label><br>
        <input type="radio" id="rating5" name="rating" value="1">
        <label for="rating5">1 - Terrible</label><br>
    </div><br>

    <input type="submit" value="Submit">
</form>
<script>
    let query = 'https://api.nasa.gov/planetary/apod?api_key=Yh6WvBs9IwCybTWFjJPCIzZLZyBaFZXEfnZjMqKM';
    let request = new XMLHttpRequest();
    request.open('GET', query);
    request.onload = function() {
        if (request.status === 200) {
            let response = JSON.parse(request.responseText);
            document.getElementById('img-of-the-day').setAttribute('src', response.hdurl);
        }
    };
    request.send();
</script>
</body>
</html>
